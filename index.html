<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me? ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: pink;
      flex-direction: column;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: red;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    #yesBtn {
      background-color: red;
      color: white;
    }
    #noBtn {
      background-color: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Do you love me? ‚ù§Ô∏è</h1>
  <div>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let scale = 1;
    let noCount = 0;

    // Move the "No" button randomly
    noBtn.addEventListener("mouseover", () => {
      noCount++;
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Grow Yes button each time No is avoided
      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // If Yes is clicked
    yesBtn.addEventListener("click", () => {
      alert("üòçüòçI love you so much ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Can we Try againü•∫");

      // Optional: send data to Google Sheet
      fetch("https://script.google.com/macros/s/AKfycby6AMBehukyjpYB7p1pnn1gTmmKow1WSVe-1FJwdotOaYxnAgU15ZjYIFX0imfuGFGn/exec", {
        method: "POST",
        body: JSON.stringify({
          noCount: noCount,
          answer: "YES"
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => console.log(data))
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
