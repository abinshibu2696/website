<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: pink;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: red;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background: red;
      color: white;
    }
    #noBtn {
      background: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Do you love me? ‚ù§Ô∏è</h1>
  <div>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noCount = 0;

    // No button moves randomly
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noCount++;
    });

    yesBtn.addEventListener("click", () => {
      alert("Yay! ‚ù§Ô∏è I knew it!, I love you so much‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è");
      alert("ü•∫ No can we try again please");

      // Save to Google Sheet
      fetch("https://script.google.com/macros/s/AKfycby6AMBehukyjpYB7p1pnn1gTmmKow1WSVe-1FJwdotOaYxnAgU15ZjYIFX0imfuGFGn/exec", {
        method: "POST",
        body: JSON.stringify({
          noCount: noCount,
          answer: "YES"
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => console.log("Google Sheet updated:", data))
      .catch(err => console.error("Error:", err));
    });
  </script>
</body>
</html>
